<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculatro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>Tip Calculator <small><sub onclick="window.open('https://facebook.com/robiidb')">&copy; Robiul</sub></small>
            </h1>
        </div>
        <div class="card-body">
            <div class="input-form">
                <form action="">
                    <div class="form-grouup">
                        <label for="inputId">Tk.</label>
                        <input type="number" id="inputId">
                    </div>
                    <div class="form-group">
                        <span class="tipSpan">Tip:</span> 
                        <input type="range" id="range" value="0">
                        <span id="tipOutput"></span>
                    </div>
                </form>
            </div>
            <div class="outputBox" id="outputBox">
                <h3>Results</h3>
                <hr>
                <div class="form-grouup">
                    <label for="">Amount
                    </label>
                    <input type="number" id="tipAmount" readonly>

                </div>
                <div class="form-grouup">
                    <label for="">Total Bill
                    </label>
                    <input type="number" id="totalBill" readonly>

                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
